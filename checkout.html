<!DOCTYPE html>


<html>
<head>
  <title>Checkout - Morning Muse Cafe</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      padding: 40px;
    }

    .checkout-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #deaa79;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #deaa79;
      color: #fff;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #c78f60;
    }
	
	.footer {
   background-color: #DEAA79;
   border-top: 1px solid #ccc;
   padding: 40px 20px 20px;
   font-family: Arial, sans-serif;
 }

 .footer-container {
   display: flex;
   flex-wrap: wrap;
   justify-content: space-between;
   align-items: flex-start;
   max-width: 1200px;
   margin: auto;
 }

 .footer-logo img {
   width: 50px;
   border-radius: 20%;
 }

 .footer-links {
   display: flex;
   flex-wrap: wrap;
   gap: 60px;
   flex-grow: 1;
   justify-content: flex-end;
 }

 .footer-column h3 {
   font-size: 1.1em;
   margin-bottom: 15px;
   font-weight: bold;
   color: #333;
 }

 .footer-column ul {
   list-style: none;
   padding: 0;
 }

 .footer-column ul li {
   margin-bottom: 10px;
 }

 .footer-column ul li a {
   color: #333;
   text-decoration: none;
   font-size: 0.95em;
 }

 .footer-column ul li a:hover {
   text-decoration: underline;
 }

 .footer-bottom {
   border-top: 1px solid #eee;
   margin-top: 30px;
   padding-top: 15px;
   text-align: center;
   font-size: 0.85em;
   color: #555;
 }

 footer {
  background-color: #deaa79;
  padding: 40px 20px 20px;
}
 
  </style>



</head>
<body>
  <div class="checkout-box">
    <h2>Checkout</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
	  <input type="Phone Number" placeholder="Phone Number" required>
      <input type="email" placeholder="Email Address" required>
      <textarea rows="4" placeholder="Delivery Address" required></textarea>
      <button type="submit">Place Order</button>
    </form>
	
	<div style="text-align: center; margin-top: 20px;">
  <a href="cart.html" style="
    background-color: #deaa79;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    display: inline-block;
    font-weight: bold;
  ">‚Üê Back to Cart</a>
</div>
  </div>
  
  <br><br><br>
  
<footer>
  <div class="footer-container">
    <div class="footer-logo">
      <img src="Muse coffee.jpg" alt="Logo">
    </div>
    <div class="footer-links">
      <div class="footer-column">
        <h3>Our Company</h3>
        <ul>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Our Story</a></li>
          <li><a href="#">Franchising</a></li>
          <li><a href="#">Store Locator</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Site Terms</h3>
        <ul>
          <li><a href="#">Terms of Use</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Do Not Sell Info</a></li>
          <li><a href="#">Legal Notice</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Customer Care</h3>
        <ul>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Returns</a></li>
          <li><a href="#">Shipping</a></li>
        </ul>
      </div>
    </div>
  </div>
<div class="footer-bottom">
 <p>&copy; 2025 Morning Muse Cafe. All rights reserved.</p>
   </div>
</footer>


  
  
  
  
  
  
  
  
  
</body>
</html>
